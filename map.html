<!DOCTYPE html>
<html>
	<head>
		@@include('views/meta.html')
		@@include('views/style.html')
		<title>地图</title>
		<link rel="stylesheet" type="text/css" href="css/module/map.css"/>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=c7afc59f8dc3dc065fcfb6c3a193bb42"></script>
		<!-- <script src="https://webapi.amap.com/loader.js"></script> -->
		<script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/demo-center/js/underscore-min.js" ></script>
		<script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/demo-center/js/backbone-min.js" ></script>
		<script type="text/javascript" src='https://a.amap.com/jsapi_demos/static/demo-center/js/prety-json.js'></script>
	</head>
	<body>
		@@include('views/header.html', {
			title: '头部组件'
		})
		<div class="map-wrapper">
			<div class="map-content" id="mapContent"></div>
			 <input id='input' type="text" value='福州' >
			<div class="node"></div>
		</div>
		<script type="text/javascript" >
			var map = new AMap.Map('mapContent', {
				rotateEnable:true,
				pitchEnable:true,
				zoom: 17,
				pitch: 50,
				rotation: -15,
				zoom: 18,
				showIndoorMap:true, //显示地图自带的室内地图图层
				pitch:75, // 地图俯仰角度，有效范围 0 度- 83 度
				viewMode:'3D' // 地图模式
			});
			
			AMap.plugin(["AMap.ControlBar"], function() {
				var controlBar = new AMap.ControlBar({
					position:{
						right:'10px',
						top:'10px'
					}
				});
				map.addControl(controlBar);
			});
			
			AMap.plugin(["AMap.ToolBar"], function() {
				var toolBar = new AMap.ToolBar({
					position:{
						right:'40px',
						top:'110px'
					}
				});
				map.addControl(toolBar);
			});
			
			var options = {
				'showButton': true,//是否显示定位按钮
				'buttonPosition': 'LB',//定位按钮的位置
				/* LT LB RT RB */
				'buttonOffset': new AMap.Pixel(10, 20),//定位按钮距离对应角落的距离
				'showMarker': true,//是否显示定位点
				'markerOptions':{//自定义定位点样式，同Marker的Options
				  'offset': new AMap.Pixel(-12, -24),
				  'content':'<img src="https://a.amap.com/jsapi_demos/static/resource/img/user.png" style="width:24px;height:24px"/>'
				},
				'showCircle': true,//是否显示定位精度圈
				'circleOptions': {//定位精度圈的样式
					'strokeColor': '#0093FF',
					'noSelect': true,
					'strokeOpacity': 0.5,
					'strokeWeight': 1,
					'fillColor': '#02B0FF',
					'fillOpacity': 0.25
				}
			}
			AMap.plugin(["AMap.Geolocation"], function() {
				var geolocation = new AMap.Geolocation(options);
				map.addControl(geolocation);
				geolocation.getCurrentPosition()
			});
			
			// AMap.plugin('AMap.AutoComplete', function(){
			// 	$('#input').change(function() {
			// 	var keywords = $(this).value;
			// 		// 实例化Autocomplete
			// 		var autoOptions = {
			// 			city: '福州'
			// 		}
			// 		var autoComplete = new AMap.Autocomplete(autoOptions);
			// 		autoComplete.search(keywords, function(status, result) {
			// 			// 搜索成功时，result即是对应的匹配数据
			// 			console.log(result)
			// 			var node = new PrettyJSON.view.Node({
			// 				el: document.querySelector(".node"),
			// 				data: result
			// 			});
			// 		})
			// 	})
			// })
			AMap.plugin(["AMap.PlaceSearch"], function() {
				//构造地点查询类
				var placeSearch = new AMap.PlaceSearch({
					pageSize: 100000, // 单页显示结果条数
					pageIndex: 1, // 页码
					city: "福州", // 兴趣点城市
					citylimit: true,  //是否强制限制在设置的城市内搜索
					map: map, // 展现结果的地图实例
					// panel: "node", // 结果列表将在此容器中进行展示。
					autoFitView: true // 是否自动调整地图视野使绘制的 Marker点都处于视口的可见范围
				});
				//关键字查询
				$('#input').on('change',function() {
					var keywords = $(this).val();
					placeSearch.search(keywords, function(status, result) {
						console.log(keywords)
						console.log(status)
						console.log(result)
					});
				});
			});
		</script>
	</body>
</html>
